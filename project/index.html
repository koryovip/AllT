<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="content-script-type" content="text/javascript">
<title>Node.js Twitter UserStream</title>
<script type="text/javascript" src="/js/mootools-core-1.4.5-full-nocompat.js"></script>
<script type="text/javascript">
    window.addEvent('domready', function() {
        var jsonRequest = new Request.JSON({
            url: 'http://127.0.0.1:8888/get',
            onSuccess: function(datas) {
                if (!datas || datas.length <= 0) {
                    return;
                }
                for (var i = 0; i < datas.length; i++) {
                    if (!datas[i].text || !datas[i].user) {
                        continue;
                    }
                    $('main').innerHTML += datas[i].text + '<br /><br />';
                }
            }
        }).get({'firstName': 'John', 'lastName': 'Doe'});
    })
</script>
</head>
<body style="padding: 10px;">
	<div id="main"></div>
</body>
</html>
